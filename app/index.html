<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SHOP Token Sale</title>

  <!-- Bootstrap -->
  <link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/base.css" rel="stylesheet">
  <link href="css/app.css" rel="stylesheet">
</head>

<body>
  <div class="site-wrapper">
    <div class="site-wrapper-inner">
      <div class="cover-container">
        <div class="masthead clearfix">
          <div class="inner">
            <h3 class="masthead-brand">SHOP Token Sale</h3>
            <nav>
              <ul class="nav masthead-nav">
                <li class="active">
                  <a href="javascript:void(0)">Home</a>
                </li>
                <li>
                  <a href="javascript:void(0)">FAQ</a>
                </li>
                <li>
                  <a href="javascript:void(0)">Contact</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>

        <div class="inner cover">
          <h1 class="cover-heading">Decentralizing Strongholds in Shopping</h1>
          <p class="lead">
            <span>Auction stage:
              <strong id="info-auction-stage"></strong>
            </span>
            <span id="wrapper-auction-supply" class="wrapper">Available tokens:
              <strong id="info-auction-supply"></strong> SHOP
            </span>
            <span id="wrapper-current-price" class="wrapper">Current token price:
              <strong id="info-current-price"></strong> Wei
            </span>
            <span id="wrapper-final-price" class="wrapper">Final token price:
              <strong id="info-final-price"></strong> Wei
            </span>
          </p>
          <p class="lead">
            <a id="btn-setup" href="javascript:void(0)" class="btn btn-lg btn-stage btn-primary">Setup</a>
            <a id="btn-start" href="javascript:void(0)" class="btn btn-lg btn-stage btn-primary">Start</a>
            <a id="btn-end" href="javascript:void(0)" class="btn btn-lg btn-stage btn-danger">End</a>
            <a id="btn-refresh" href="javascript:void(0)" class="btn btn-lg btn-default">Refresh</a>
          </p>
        </div>

        <div class="mastfoot">
          <div class="inner">
            <p>Created by
              <a href="https://comrse.com">Commerce Co-op</a>, 2018
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="jquery/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="web3/dist/web3.min.js"></script>
    <script src="truffle-contract/dist/truffle-contract.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
